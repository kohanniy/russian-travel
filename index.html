<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./project-page/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    <form class="header__form">
      <label class="header__form-label">
        <input type="radio" name="language-select" value="ru" class="header__form-input" checked>
        <span class="header__label-text">Ru</span>
      </label>
      <label class="header__form-label">
        <input type="radio" name="language-select" value="en" class="header__form-input">
        <span class="header__label-text">En</span>
      </label>
    </form>
  </header>
  <main class="main-content">
    <section class="lead">
      <h1 class="lead__title">Путешествия по России</h1>
      <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
      <figure class="lead__pic-wrap">
        <img src="./images/lead-polka.jpg" alt="девушка, спящая на спальной полке в вагоне поезда" class="lead__pic">
        <figcaption class="lead__pic-caption">Ваша полка — верхняя</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
